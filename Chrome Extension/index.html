<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input type="text" id="input-el">
        <button id="input-btn" style="transition: transform 0.1s ease-in-out;" onclick="this.style.transform = 'scale(0.8)'; setTimeout(() => this.style.transform = 'scale(1)', 100);">SAVE INPUT</button> 
        <button id="tab-btn" style="transition: transform 0.1s ease-in-out;" onclick="this.style.transform = 'scale(0.8)'; setTimeout(() => this.style.transform = 'scale(1)', 100);">SAVE TAB</button>
        <button id="delete-btn" style="transition: transform 0.1s ease-in-out;" onclick="this.style.transform = 'scale(0.8)'; setTimeout(() => this.style.transform = 'scale(1)', 100);">DELETE ALL</button>
        <ul id="ul-el"></ul>
        <script src="index.js"></script>
    </body>
</html>
